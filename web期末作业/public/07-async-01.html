<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 异步编程练习</title>
</head>

<body>
    <h1>JavaScript 异步编程练习</h1>
    <div> id="demo"

    </div>
    <script>
        setTimeout(function () {
            console.log("111")
        }, 2000)
        console.log("222")

        function getSomething() {
            return new Promise(() => {
                setTimeout(() => {
                    console.log("111111")
                    resolve();
                }, 1000);
            })
        }
        getSomething().then(() => {
            console.log("222222")
        })


    </script>
    
</body>
</html>
